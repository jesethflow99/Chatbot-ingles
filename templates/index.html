<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chatbot Inglés - CometAPI</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f7fb;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0; padding: 0;
    height: 100vh;
  }
  h1 {
    margin: 20px 0 10px;
    color: #2c3e50;
  }
  #chatbox {
    background: white;
    border-radius: 10px;
    width: 90%;
    max-width: 600px;
    height: 70vh;
    overflow-y: auto;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .mensaje {
    max-width: 70%;
    padding: 10px 15px;
    border-radius: 15px;
    line-height: 1.3;
    font-size: 1rem;
  }
  .user {
    align-self: flex-end;
    background: #4a90e2;
    color: white;
    border-bottom-right-radius: 0;
  }
  .assistant {
    align-self: flex-start;
    background: #e1e1e1;
    color: #333;
    border-bottom-left-radius: 0;
  }
  form {
    margin-top: 10px;
    width: 90%;
    max-width: 600px;
    display: flex;
    gap: 10px;
  }
  input[type="text"] {
    flex-grow: 1;
    padding: 10px 15px;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  button {
    background: #4a90e2;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #357ABD;
  }
</style>
</head>
<body>
  <h1>Chatbot de aprendizaje de inglés</h1>
  
  <div id="chatbox">
    {% if chat_history %}
      {% for msg in chat_history %}
        <div class="mensaje {{ msg.role }}">
          {{ msg.content }}
        </div>
      {% endfor %}
    {% else %}
      <p style="color:#888;">Envía un mensaje para empezar la conversación.</p>
    {% endif %}
  </div>
  
  <form method="POST" autocomplete="off">
    <input type="text" name="mensaje" placeholder="Escribe tu mensaje aquí..." required autofocus />
    <button type="submit">Enviar</button>
  </form>

  <script>
    // Auto-scroll hacia el final al cargar la página
    const chatbox = document.getElementById('chatbox');
    chatbox.scrollTop = chatbox.scrollHeight;
  </script>
</body>
</html>
